
language: php
php:
    #- 5.4
    #- 5.5
    - 5.6
    #- 7
    #- hhvm
env:
    global:
        - secure: ""
        - secure: ""
        - SAUCE_BUILD=${TRAVIS_BUILD_ID}
        - SAUCE_TUNNEL_IDENTIFIER=${TRAVIS_JOB_NUMBER}
        - SAUCE_DONT_VERIFY_CERTS=1
    matrix:
        - PS_VERSION="1.6.1.1"
        #- PS_VERSION="1.6.0.1"
        #- PS_VERSION="1.5.6.2"
        #- PS_VERSION="1.5.4.1"
matrix:
    fast_finish: true
    allow_failures:
        - php: 7
        - php: hhvm
        - env: PS_VERSION="1.5.4.1"
addons:
    hosts:
        - prestashop.test
        - en.prestashop.test
        #- it.prestashop.test
    sauce_connect: true


before_install:
    - sudo apt-get update -qq
    - sudo apt-get install -qq rsync
    - sh ./tests/setup/xvfb.sh
    - sh ./tests/setup/apache.sh
    - sh ./tests/setup/prestashop.sh
    - sudo chmod -R 777 /var/www
install:
    - rsync -a ${TRAVIS_BUILD_DIR}/ /var/www/PS_${PS_VERSION}/modules/zzcleanurls/
before_script:
    - cd ./tests ; curl -sL https://raw.githubusercontent.com/jlipps/sausage-bun/master/givememysausage.php | php -- -t ${SAUCE_USERNAME} ${SAUCE_ACCESS_KEY} ; cd -
script:
    - grep '#     v1.' /var/www/PS_${PS_VERSION}/docs/CHANGELOG.txt | head -1
    - grep '$this->version' /var/www/PS_${PS_VERSION}/modules/zzcleanurls/zzcleanurls.php | head -1
    - ls -lha tests
    - ls -lha tests/vendor
    - cd test; php vendor/bin/phpunit -v ./functional
