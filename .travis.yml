
sudo: required
dist: precise
git:
    depth: 5

language: php
php:
    #- 5.4
    #- 5.5
    - 5.6
    #- 7
    #- hhvm

env:
    global:
        - secure: 
        - secure: 
        - SAUCE_BUILD=${TRAVIS_BUILD_ID}
        - SAUCE_TUNNEL_IDENTIFIER=${TRAVIS_JOB_NUMBER}
        - SAUCE_DONT_VERIFY_CERTS=1
    matrix:
    # COMPOSER_FLAGS: , TEST_PROTO: http, TEST_HOST: localhost, TEST_BASE_DIR:, / TEST_WAIT: 0
        ## 1.6 latest release
        - PS_VERSION="1.6.1.4"
        
        #- PS_VERSION="1.6.1.4" TEST_HOST="site.test"
        #- PS_VERSION="1.6.1.4" TEST_HOST="sub.site.test"
        #- PS_VERSION="1.6.1.4" TEST_BASE_DIR="/base_dir/"
        #- PS_VERSION="1.6.1.4" TEST_BASE_DIR="/base_dir/" TEST_HOST="site.test"
        #- PS_VERSION="1.6.1.4" TEST_BASE_DIR="/base_dir/" TEST_HOST="sub.site.test"
        
        #- PS_VERSION="1.6.1.0"
        #- PS_VERSION="1.6.0.14"
        #- PS_VERSION="1.6.0.1"
        
        ## 1.5 latest release
        #- PS_VERSION="1.5.6.2"
        ## 1.5 first testable release
        - PS_VERSION="1.5.4.1"

matrix:
    fast_finish: true
    allow_failures:
        - php: 7
        - php: hhvm
        #- env: PS_VERSION="1.5.4.1"

addons:
    apt_packages:
        - rsync
        - apache2
        - libapache2-mod-fastcgi
    hosts:
        - site.test
        - sub.site.test
    sauce_connect: true

# will only work on containers infrastructure ...
cache:
    apt: true
    directories:
        - .cache
        - vendor
        - ${PS_ROOT}

before_cache:
    - rm -rf ${PS_ROOT}/modules/zzcleanurls

notifications:
  email: false
  webhooks:
    urls:
        - https://webhooks.gitter.im/e/60d4e2af6fe2e9586aca
    on_success: always  # options: [always|never|change] default: always
    on_failure: change  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always

before_install:
    - sudo apt-get update -q
    - phpenv config-rm xdebug.ini || true
    - composer self-update
    # don't use dash
    - sudo sh -c 'echo "dash dash/sh boolean false" | debconf-set-selections && dpkg-reconfigure dash'

install: true

before_script:
    - composer -vvv install ${COMPOSER_FLAGS} --prefer-source
    - source test/setup/environment.sh
    - sh test/setup/apache.sh
    - sh test/setup/prestashop.sh

script:
    - php vendor/bin/php-cs-fixer -n fix --dry-run
    - phpunit --debug --configuration test/phpunit.xml

after_failure:
    - sudo tail -50 /var/log/apache2/access.log
    - sudo tail -50 /var/log/apache2/error.log
    - env
    - ls -lha test/functional/

